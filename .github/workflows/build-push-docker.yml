# good reference


name: Maven Package

on:
  # Triggers the workflow on push request events but only for the main branch
  push:
    branches: [ main ]
  #    tags: # tags 更新时触发 workflow
  #      - 'v*'
  # when merged from branches to master will triger the action
  pull_request:
    branches: [ main ]
  # manually run this workflow  from the Actions tab
  workflow_dispatch:


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file
          cache: maven

      - name: Docker Setup QEMU
        # You may pin to the exact commit or the version.
        # uses: docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18
        uses: docker/setup-qemu-action@v2.1.0
        with:
          # QEMU static binaries Docker image (e.g. tonistiigi/binfmt:latest)
          image: # optional, default is tonistiigi/binfmt:latest
          # Platforms to install (e.g. arm64,riscv64,arm)
          platforms: amd64,arm64

      - name: Docker Setup Buildx
        # You may pin to the exact commit or the version.
        # uses: docker/setup-buildx-action@8c0edbc76e98fa90f69d9a2c020dcb50019dc325
        uses: docker/setup-buildx-action@v2.2.1

      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        uses: docker/login-action@v2.1.0
        with:
          # Username used to log against the Docker registry
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          # Password or personal access token used to log against the Docker registry
          password:  ${{ secrets.DOCKERHUB_TOKEN }}
          # optional, default is true
          logout: true


      - name: calculate-dates-and-times
        # You may pin to the exact commit or the version.
        # uses: lee-dohm/calculate-dates-and-times@598e2d8253f20d161824d8dd0c1fabc0dd1c975e
        id: time_id
        uses: lee-dohm/calculate-dates-and-times@v1.0.2
        with:
          # A format string correspending to the format function of moment.js
          format: YYYY-MM-DD-HH-mm


      - name: Docker Tags GENERATE Uniformly
        id: docker_meta_id # you'll use this in the next step
        uses: docker/metadata-action@v4.1.1
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/eclipse-temurin-11-jre-focal
            ghcr.io/${{ secrets.DOCKERHUB_USERNAME }}/eclipse-temurin-11-jre-focal
          # Docker tags based on the following events/attributes
          tags: |
            latest
            "${{ steps.time_id.outputs }}"

      - name: Test outpust
        run: |
          echo ${{ steps.time_id.outputs }}


